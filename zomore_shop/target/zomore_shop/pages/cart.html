<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/ydui.css?rev=@@hash"/>
    <link rel="stylesheet" href="css/demo.css"/>
    <script src="js/ydui.flexible.js"></script>
</head>
<body>
	
<section class="g-flexview">
        <!--这是头部-->
    	<header class="m-navbar">
     	   <div class="navbar-center">
        	    <span class="navbar-title">择沐美妆</span>
       	    </div>
    	</header>
    	
    	<!--这里是购物车标题-->
    	<a href="#" class="cell-item">
            <div class="cell-left">个人中心</div>
            <div class="cell-right cell-arrow"></div>
        </a>
    	
    	<!--这里是热销商品-->
    	<section class="g-scrollview" id="J_List">
            <div class="m-cell demo-small-pitch">
            <div class="cell-item">
                <div class="cell-left">姓名：</div>
                <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入您的姓名" autocomplete="off" /></div>
            </div>
            <div class="cell-item">
                <div class="cell-right cell-arrow"><input type="text" class="cell-input" placeholder="请输入您的姓名" autocomplete="off" /></div>
            </div>
            <div class="cell-item">
                <div class="cell-left">配送方式</div>
                <div class="cell-right">顺丰快递</div>
            </div>
        </div>

        <div class="m-celltitle">带图标的</div>
        <div class="m-cell">
            <div class="cell-item">
                <div class="cell-left"><i class="cell-icon demo-icons-phone"></i></div>
                <div class="cell-right">
                    <input type="number" pattern="[0-9]*" class="cell-input" placeholder="请输入手机号码" autocomplete="off" />
                    <a href="javascript:;" class="btn btn-warning">获取短信验证码</a>
                </div>
            </div>
            <a class="cell-item" href="javascript:;">
                <div class="cell-left"><i class="cell-icon demo-icons-like"></i>我的收藏</div>
                <div class="cell-right"><span class="badge badge-danger">8</span></div>
            </a>
            <a class="cell-item" href="tel:400-888-8888">
                <div class="cell-left"><i class="cell-icon demo-icons-tel"></i>联系客服</div>
                <div class="cell-right cell-arrow">400-888-8888</div>
            </a>
            <a class="cell-item" href="javascript:;">
                <div class="cell-left"><i class="cell-icon demo-icons-order"></i>我的订单</div>
                <div class="cell-right cell-arrow">查看全部订单</div>
            </a>
            <a class="cell-item" href="javascript:;">
                <div class="cell-left"><span class="cell-icon"><img src="http://static.ydcss.com/ydui/img/logo.png" /></span>图标</div>
                <div class="cell-right cell-arrow">图标是image</div>
            </a>
        </div>

        <div class="m-celltitle">下拉框</div>
        <div class="m-cell">
            <div class="cell-item">
                <label class="cell-right cell-arrow">
                    <select class="cell-select">
                        <option value="">支付方式</option>
                        <option value="1">支付宝</option>
                        <option value="2">微信</option>
                        <option value="3">财付通</option>
                    </select>
                </label>
            </div>
            <div class="cell-item">
                <div class="cell-left">性别：</div>
                <label class="cell-right cell-arrow">
                    <select class="cell-select">
                        <option value="">请选择性别</option>
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">未知</option>
                    </select>
                </label>
            </div>
        </div>

        <div class="m-celltitle">多选(checkbox改为radio样式通用)</div>
        <div class="m-cell">
            <label class="cell-item">
                <span class="cell-left">多选一</span>
                <label class="cell-right">
                    <input type="checkbox" value="1" name="checkbox"/>
                    <i class="cell-checkbox-icon"></i>
                </label>
            </label>
            <label class="cell-item">
                <span class="cell-left">多选二</span>
                <label class="cell-right">
                    <input type="checkbox" value="2" name="checkbox"/>
                    <i class="cell-checkbox-icon"></i>
                </label>
            </label>
            <label class="cell-item">
                <span class="cell-left">多选三</span>
                <label class="cell-right">
                    <input type="checkbox" value="3" name="checkbox"/>
                    <i class="cell-checkbox-icon"></i>
                </label>
            </label>
        </div>

        <div class="m-celltitle">单选(radio改为checkbox样式通用)</div>
        <div class="m-cell">
            <label class="cell-item">
                <span class="cell-left">单选一</span>
                <label class="cell-right">
                    <input type="radio" value="man" name="radio" checked/>
                    <i class="cell-radio-icon"></i>
                </label>
            </label>
            <label class="cell-item">
                <span class="cell-left">单选二</span>
                <label class="cell-right">
                    <input type="radio" value="woman" name="radio"/>
                    <i class="cell-radio-icon"></i>
                </label>
            </label>
        </div>

        <div class="m-celltitle">复选框（只兼容微信端第一种方法最简单）</div>
        <div class="m-cell">
            <label class="cell-item">
                <span class="cell-left">设为默认地址</span>
                <label class="cell-right">
                    <input type="checkbox" class="m-switch"/>
                </label>
            </label>
            <label class="cell-item">
                <span class="cell-left">兼容火狐写法</span>
                <label class="cell-right">
                    <input type="checkbox" class="m-switch-old" checked/>
                    <span class="m-switch"></span>
                </label>
            </label>
        </div>

        <div class="m-celltitle">文本域</div>
        <div class="m-cell">
            <div class="cell-item">
                <div class="cell-right">
                    <textarea class="cell-textarea" placeholder="请输入您的银行卡卡号和密码"></textarea>
                </div>
            </div>
        </div>
        </section>
    </section>

        <footer class="m-tabbar">
            <a href="#" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-home-outline"></i>
                </span>
                <span class="tabbar-txt">首页</span>
            </a>
            <a href="#" class="tabbar-item">
                    <span class="tabbar-icon">
                    <i class="iconfont" style="font-size: 28px; margin-right: 5px; color: #999999;">&#58897;</i>
                </span>
                    <span class="tabbar-txt">分类</span>
                </a>
            <a href="#" class="tabbar-item">
                <span class="tabbar-icon">
                    <i class="icon-shopcart-outline"></i>
                </span>
                    <span class="tabbar-txt">购物车</span>
               </a>
                <a href="#" class="tabbar-item">
                    <span class="tabbar-icon">
                    <i class="icon-ucenter-outline"></i>
                </span>
                    <span class="tabbar-txt">个人中心</span>
            </footer>
            
            <script id="J_ListHtml" type="text/html">
                {{each list as data}}
                <a href="{{data.url}}" class="list-item">
                    <div class="list-img">
                        <img src="http://static.ydcss.com/uploads/ydui/goods_default.jpg" data-url="{{data.img}}">
                    </div>
                    <div class="list-mes">
                        <h3 class="list-title">{{data.title}}</h3>
                        <div class="list-mes-item">
                            <div>
                                <span class="list-price"><em>¥</em>{{data.marketprice}}</span>
                                <span class="list-del-price">¥{{data.productprice}}</span>
                            </div>
                        </div>
                    </div>
                </a>
                {{/each}}
            </script>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="http://static.ydcss.com/libs/arttemplate/template.js"></script>
<script src="../js/ydui.js"></script>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/ydui.js"></script>
<script>(!YDUI.device.isMobile && navigator.userAgent.indexOf('Firefox') >= 0) && YDUI.dialog.alert('PC端请使用谷歌内核浏览器查看！');</script>
<script>
	//轮播图
	$('#J_Slider').slider({
        speed: 200,
        autoplay: 2000,
        lazyLoad: true
    });
	
	 !function () {

        // 根据实际情况自定义获取数据方法
        var page = 1, pageSize = 10;
        var loadMore = function (callback) {
            $.ajax({
                url: 'http://list.ydui.org/getdata.php?type=backposition',
                dataType: 'jsonp',
                data: {
                    page: page,
                    pagesize: pageSize
                },
                success: function (ret) {
                    typeof callback == 'function' && callback(ret);
                }
            });
        };

        $('#J_List').infiniteScroll({
            binder: '#J_List',
            pageSize: pageSize,
            initLoad: true,
            loadingHtml: '<img src="http://static.ydcss.com/uploads/ydui/loading/loading10.svg"/>',
            loadListFn: function () {
                var def = $.Deferred();

                loadMore(function (listArr) {

                    var html = template('J_ListHtml', {list: listArr});
                    $('#J_ListContent').append(html).find('img').lazyLoad({binder: '#J_List'});

                    def.resolve(listArr);

                    ++page;
                });

                return def.promise();
            }
        });
    }();
    
    var $keyboard = $('#J_KeyBoard');

    /* 初始化参数 */
    $keyboard.keyBoard({
        disorder: false, /* 是否打乱数字顺序 */
        title: 'YDUI安全键盘' /* 显示标题 */
    });

    /* 打开键盘 */
    $('#J_OpenKeyBoard').on('click', function () {
        $keyboard.keyBoard('open');
    });

    /* 六位密码输入完毕后执行 */
    $keyboard.on('done.ydui.keyboard', function (ret) {

        console.log('输入的密码是：' + ret.password);

        YDUI.dialog.loading.open('验证账号密码');
        setTimeout(function(){
            /* 显示错误信息 */
            YDUI.dialog.loading.close();
            $keyboard.keyBoard('error', '对不起，您的密码不正确，请重新输入。');
        }, 1500);

        /* 关闭键盘 */
        /* $keyboard.keyBoard('close'); */
    });
</script>

</body>
</html>
